<div id='bert'></div>

<script>
const ws = new WebSocket('wss://pumpportal.fun/api/data');

ws.onopen = function() {
  // Subscribing to token creation events
  let payload = {
      method: "subscribeRaydiumLiquidity"
  };
  ws.send(JSON.stringify(payload));
};

ws.onmessage = function(event) {
  try {
    let data = JSON.parse(event.data);
    let bertDiv = document.getElementById('bert');

    let codeBlock = document.createElement('code');
    codeBlock.textContent = JSON.stringify(data, null, 2);
    bertDiv.appendChild(codeBlock);
    bertDiv.appendChild(document.createElement('br')); // Zorgt voor een nieuwe regel

  } catch (e) {
    console.error("Fout bij het verwerken van data:", e);
  }
};
</script>
